	<body>
    	
        <div id="header">
        
            <!-- Header. Status part -->
            <div id="header-status" style="height: 38px;">
    
            </div> <!-- End #header-status -->
            
            <!-- Header. Main part -->
            <div id="header-main">
                <div class="container_12">
                    <div class="grid_12">
                        <div id="logo">
    
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div> <!-- End #header-main -->
        
        </div> <!-- End #header -->
        

        
        
		<div class="container_12">
        
			<div class="prefix_3 grid_6 suffix_3">

                <div class="module">
                     <h2><span>Log in</span></h2>
                        
                     <div class="module-body">
                     	
                        <div class="notification n-success">
                        	Please log in to access the administration panel.
                        </div>
                        
                        <!-- Please note: this line won't validate (method="link"). 
                        This is only for demonstration purposes as submit button 
                        links to the main admin part. Just remove 'method="link"'
                        in order to validate this file. -->
                        <form method="link" action="http://www.xooom.pl/work/magicadmin/admin.html" class="login"> 
                            
                            <fieldset>
                            <p>
                                <label>Login</label>
                                <input class="input-medium" type="password" />
                            </p>
                            <p>
                                <label>Password</label>
                                <input type="password" class="input-medium" />
                            </p>
                            <p>
                            	<label><input type="checkbox" /> remember me</label>
                            </p>

                                <input class="submit-green" type="submit" value="Submit"/> 
                            </fieldset>
                        </form>
                        
                        <ul>
                            <li><a href="#">I forgot my password</a></li>
                            <li><a href="#">OpenID login</a></li>
                        </ul>
                        


                        
                        
                     </div> <!-- End .module-body -->
                </div> <!-- End .module -->
            </div> <!-- End .grid_6 -->
            <div class="clear"></div>
        </div> <!-- End .container_12 -->
				
           
        <!-- Footer -->
        <div id="footer">
        	<div class="container_12">
            	<div class="grid_12">
                	<!-- You can change the copyright line for your own -->

        		</div>
            </div>
            <div class="clear"></div>
        </div> <!-- End #footer -->
