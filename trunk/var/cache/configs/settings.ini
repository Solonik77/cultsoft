[production]
project.name.ru = "Тест"
project.name.en = "Project"
project.template = "store"

locales.ru = "ru_RU"
;locales.uk = "uk_UA"
locales.en = "en_GB"
locale.timezone = "Europe/Helsinki"
locale.charset = "UTF-8"

cache_lifetime = 7200
syspath.cache = VAR_PATH "cache"
syspath.log = VAR_PATH "logs"
session_save_handler = "files"
session.save_path = VAR_PATH "session"
session.gc_probability = 1
session.gc_divisor = 5000
session.name = "zfsession"
session.referer_check = false
session.use_only_cookies = on
session.remember_me_seconds = 864000

global_xss_filtering = true
output_compression = 9
htmlpurifier_cache = 0

[staging : production]
[development : production]
